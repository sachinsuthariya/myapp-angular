<div class="content-center">
  <!-- start first -->
  <div class="card text-center card-width">
    <div class="card-body">

      <h5 class="card-title mb-5"><strong>{{appTitle}}</strong></h5>

      <!-- direct login with facebook -->
      <div class="blur-content">
        <p>Sign up to use the feture of our application.</p>
      </div>
      <div>
        <span> <a href="" class="btn btn-primary form-control"> <i class="fa fa-facebook-official fa-facebook-color"
              aria-hidden="true"></i> Log in with Facebook </a></span>
      </div>

      <div class="hr-sect mb-3">OR</div>

      <!--signup form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">

        <div class="mb-1">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-1">
          <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name">
        </div>
        <div class="mb-1">
          <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
        </div>
        <!-- <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div> -->

        <div class="mb-3">
          <span> <input type="{{ show ? 'text' : 'password' }}" formControlName="password" class="form-control pass-box"
              placeholder="Password">
            <i class="fa fa-eye border" *ngIf="!show" (click)="togglePassword()" aria-hidden="true"></i>
            <i class="fa fa-eye-slash border" *ngIf="show" (click)="togglePassword()" aria-hidden="true"></i>
          </span>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary form-control" [disabled]="!signupForm.valid">Sign up</button>
        </div>

      </form>

      <div class=" blur-content text-center">
        <p>By signing up you agree to our Terms, Data Policy and Cookies Policy.</p>
      </div>

    </div>
  </div>
  <!-- end first card -->

  <!-- start secound card -->
  <div class="card text-center card-width mt-3">
    <div class="card-body">
      <span> Have an account? <a routerLink="/">Login</a> </span>
    </div>
  </div>
  <!-- end Secoud card -->
</div>
